<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="styles.css"><title>WebPack Todo-List</title><script defer="defer" src="main.bundle.js"></script></head><body><main><section class="header card"><article><div class="card-list"><div class="first-wrapper"><div class="title-wrapper"><input type="disabled" class="title" disabled="disabled" value="Today's To Do"></div></div></div><div class="seperator1"></div><div class="todo-body"><div class="full-width"><form class="todo-task"><input placeholder="Add To Your List..." class="full-width wrapper input"/> <i class="fa fa-reply wrapper"></i></form><div class="seperator1"></div><ul class="todo-data" id="todo-data"></ul></div><div class="clear-btn btn-flex completed"><div class="full-width"><button type="button" class="completed btn-clear" id="btn">Clear all completed</button></div></div></div></article></section></main></body></html>
